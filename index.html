<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Farhan Tahir | Haji Sons</title>
    
    <!-- Fonts & PDF Library -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #818cf8;
            --bg-dark: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- ANIMATED MESH BACKGROUND --- */
        .mesh-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: var(--bg-dark);
        }

        .mesh-ball {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: move 20s infinite alternate;
        }

        .ball1 { width: 400px; height: 400px; background: var(--primary); top: -10%; left: -10%; }
        .ball2 { width: 350px; height: 350px; background: var(--secondary); bottom: -10%; right: -10%; animation-duration: 25s; }
        .ball3 { width: 300px; height: 300px; background: #4f46e5; top: 40%; left: 30%; animation-duration: 30s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(60px, 120px) scale(1.1); }
        }

        /* --- CONTENT --- */
        .main-content {
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 1.8rem; margin: 0; font-weight: 700; letter-spacing: -0.03em; }
        .header p { color: var(--primary); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.2em; margin-top: 0.5rem; font-weight: 600; }

        /* --- 3D CARD --- */
        .card-perspective {
            width: 90%;
            max-width: 420px;
            perspective: 1500px;
            aspect-ratio: 1.75 / 1;
            margin-bottom: 1rem;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-inner.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .card-face img { width: 100%; height: 100%; object-fit: contain; background: white; }
        .card-back { transform: rotateY(180deg); }

        .hint { font-size: 0.75rem; color: #94a3b8; margin-bottom: 2rem; display: flex; align-items: center; gap: 8px; }
        .hint span { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }

        /* --- BUTTONS --- */
        .button-grid {
            width: 92%;
            max-width: 420px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 1.1rem;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border: 1px solid var(--glass-border);
            color: white;
            background: var(--glass);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .btn-full { grid-column: span 2; background: white; color: var(--bg-dark); border: none; font-weight: 700; }
        .btn-wa { color: #4ade80; border-color: rgba(74, 222, 128, 0.2); }
        .btn-dl { grid-column: span 2; background: rgba(255,255,255,0.08); color: #fff; font-size: 0.85rem; margin-top: 5px; }

        .btn:active { transform: scale(0.95); opacity: 0.8; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.4); opacity: 0.5; } }
    </style>
</head>
<body>

    <!-- Alive Animated Background -->
    <div class="mesh-container">
        <div class="mesh-ball ball1"></div>
        <div class="mesh-ball ball2"></div>
        <div class="mesh-ball ball3"></div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Farhan Tahir</h1>
            <p>Director â€¢ Haji Sons</p>
        </div>

        <div class="card-perspective">
            <div class="card-inner" id="card" onclick="this.classList.toggle('is-flipped')">
                <div class="card-face"><img src="front.jpg" id="imgFront" alt="Front"></div>
                <div class="card-face card-back"><img src="back.jpg" id="imgBack" alt="Back"></div>
            </div>
        </div>

        <div class="hint"><span></span> Tap to flip card</div>

        <div class="button-grid">
            <button id="addContactBtn" class="btn btn-full">Add to Contacts</button>
            <a href="tel:+923028413374" class="btn">Call Now</a>
            <a href="https://wa.me/923028413374" class="btn btn-wa">WhatsApp</a>
            
            <!-- THE NEW DIRECT PDF DOWNLOAD BUTTON -->
            <button id="downloadBtn" class="btn btn-dl">Download PDF Business Card</button>
        </div>
    </div>

    <script>
        // 1. Flip Function
        function flipCard() {
            document.getElementById('card').classList.toggle('is-flipped');
        }

        // 2. Direct PDF Generation Logic
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'landscape',
                unit: 'mm',
                format: [85, 55] // Standard Business Card Size in mm
            });

            const imgFront = document.getElementById('imgFront');
            const imgBack = document.getElementById('imgBack');

            const btn = document.getElementById('downloadBtn');
            btn.innerText = "Generating PDF...";

            try {
                // Add Front Side
                doc.addImage(imgFront, 'JPEG', 0, 0, 85, 55);
                
                // Add Back Side
                doc.addPage([85, 55], 'landscape');
                doc.addImage(imgBack, 'JPEG', 0, 0, 85, 55);

                // Download immediately
                doc.save('Farhan_Tahir_HajiSons.pdf');
                btn.innerText = "Download PDF Business Card";
            } catch (error) {
                alert("Please wait for images to load before downloading.");
                btn.innerText = "Download PDF Business Card";
            }
        });

        // 3. Robust Contact Saving Logic
        const contact = {
            name: "Farhan Tahir",
            phone: "+923028413374",
            email: "farhan.tahir@hajisonsholding.com",
            org: "Haji Sons",
            title: "Director",
            url: "https://www.HajiSons.Pk"
        };

        const vCardText = `BEGIN:VCARD
VERSION:3.0
FN:${contact.name}
N:Tahir;Farhan;;;
ORG:${contact.org}
TITLE:${contact.title}
TEL;TYPE=CELL:${contact.phone}
EMAIL;TYPE=WORK:${contact.email}
URL:${contact.url}
END:VCARD`;

        document.getElementById('addContactBtn').addEventListener('click', async () => {
            const blob = new Blob([vCardText], { type: 'text/vcard;charset=utf-8' });
            const fileName = 'FarhanTahir.vcf';

            if (navigator.canShare && navigator.canShare({ files: [new File([blob], fileName, { type: 'text/vcard' })] })) {
                try {
                    await navigator.share({
                        files: [new File([blob], fileName, { type: 'text/vcard' })],
                        title: contact.name,
                        text: `Save ${contact.name}'s contact.`
                    });
                } catch (e) { forceDownloadVcf(blob, fileName); }
            } else {
                forceDownloadVcf(blob, fileName);
            }
        });

        function forceDownloadVcf(blob, fileName) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>

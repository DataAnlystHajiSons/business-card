<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Farhan Tahir | Haji Sons</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0b1120;
            --accent: #38bdf8;
            --whatsapp: #22c55e;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 0% 0%, #1e293b 0%, #0f172a 100%);
        }

        .profile { text-align: center; margin-bottom: 2rem; }
        .profile h1 { font-size: 1.75rem; margin: 0; font-weight: 700; letter-spacing: -0.02em; }
        .profile p { color: var(--accent); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.15em; margin-top: 0.5rem; }

        /* 3D Card */
        .card-perspective {
            width: 90%;
            max-width: 420px;
            perspective: 1000px;
            aspect-ratio: 1.75 / 1;
            margin-bottom: 1.5rem;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-inner.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* THE IMAGE FIT FIX */
        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Shows full image without cropping */
            background: white;
        }

        .card-back { transform: rotateY(180deg); }

        .hint { font-size: 0.75rem; color: #64748b; margin-bottom: 2rem; display: flex; align-items: center; gap: 6px; }
        .hint-dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; animation: pulse 2s infinite; }

        /* Actions Grid */
        .actions {
            width: 90%;
            max-width: 420px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
            border: 1px solid var(--glass-border);
            color: white;
            background: var(--glass);
            cursor: pointer;
        }

        .btn-primary { grid-column: span 2; background: white; color: var(--bg); border: none; font-weight: 700; }
        .btn-whatsapp { color: #4ade80; border-color: rgba(34, 197, 94, 0.3); }
        .btn:active { transform: scale(0.96); opacity: 0.9; }

        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }

        /* PRINT / PDF GENERATION STYLES */
        @media print {
            body { background: white !important; color: black !important; }
            .actions, .hint, .profile, .mesh-bg { display: none !important; }
            .card-perspective { 
                perspective: none !important; 
                width: 100% !important; 
                max-width: 500px !important; 
                aspect-ratio: auto !important;
                margin: 0 auto;
            }
            .card-inner { transform: none !important; display: block !important; }
            .card-face { 
                position: relative !important; 
                display: block !important; 
                margin-bottom: 20px !important; 
                box-shadow: none !important;
                border: 1px solid #eee !important;
                page-break-inside: avoid;
            }
            .card-back { transform: none !important; }
            .card-face img { width: 100% !important; height: auto !important; }
        }
    </style>
</head>
<body>

    <div class="profile">
        <h1>Farhan Tahir</h1>
        <p>Director â€¢ Haji Sons</p>
    </div>

    <div class="card-perspective">
        <div class="card-inner" id="card" onclick="this.classList.toggle('is-flipped')">
            <div class="card-face"><img src="front.jpg" alt="Front"></div>
            <div class="card-face card-back"><img src="back.jpg" alt="Back"></div>
        </div>
    </div>

    <div class="hint"><div class="hint-dot"></div> Tap card to flip</div>

    <div class="actions">
        <button id="addContactBtn" class="btn btn-primary">Add to Contacts</button>
        
        <a href="tel:+923028413374" class="btn">Call Now</a>
        <a href="https://wa.me/923028413374" class="btn btn-whatsapp">WhatsApp</a>
        
        <!-- NEW DOWNLOAD BUTTON -->
        <button onclick="window.print()" class="btn" style="grid-column: span 2; margin-top: 5px;">
            Download Card (PDF)
        </button>
    </div>

    <script>
        const contactInfo = {
            name: "Farhan Tahir",
            phone: "+923028413374",
            email: "farhan.tahir@hajisonsholding.com",
            org: "Haji Sons",
            title: "Director",
            url: "https://www.HajiSons.Pk"
        };

        const vcardText = `BEGIN:VCARD
VERSION:3.0
FN:${contactInfo.name}
N:Tahir;Farhan;;;
ORG:${contactInfo.org}
TITLE:${contactInfo.title}
TEL;TYPE=CELL:${contactInfo.phone}
EMAIL;TYPE=WORK:${contactInfo.email}
URL:${contactInfo.url}
END:VCARD`;

        document.getElementById('addContactBtn').addEventListener('click', async () => {
            const blob = new Blob([vcardText], { type: 'text/vcard;charset=utf-8' });
            const fileName = 'FarhanTahir.vcf';

            // 1. Native Share (Recommended for Mobile)
            if (navigator.canShare && navigator.canShare({ files: [new File([blob], fileName, { type: 'text/vcard' })] })) {
                try {
                    await navigator.share({
                        files: [new File([blob], fileName, { type: 'text/vcard' })],
                        title: contactInfo.name,
                        text: `Save ${contactInfo.name} to contacts.`
                    });
                    return;
                } catch (e) {}
            }

            // 2. Direct Fallback Link
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Farhan Tahir – Haji Sons</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f172a;
      --accent-blue: #00a8e8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 { font-size: 1.6rem; margin: 0; }
    .subtitle {
      color: var(--accent-blue);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-top: 5px;
    }

    /* THE FRAME FIX */
    .card-container {
      width: 92%; 
      max-width: 450px;
      perspective: 1000px;
      /* Standard Business Card Aspect Ratio */
      aspect-ratio: 1.75 / 1; 
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .is-flipped { transform: rotateY(180deg); }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px; /* Sharper corners to match Haji Sons style */
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      background: #ffffff; /* Matches your card color */
      overflow: hidden;
    }

    .card-back { transform: rotateY(180deg); }

    /* Ensures image fills the frame without gaps */
    .card-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      display: block;
    }

    .hint {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #94a3b8;
      background: rgba(255,255,255,0.05);
      padding: 5px 15px;
      border-radius: 20px;
    }

    .button-stack {
      width: 92%;
      max-width: 450px;
      margin-top: 25px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .btn {
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.9rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .btn-save {
      grid-column: span 2;
      background: #ffffff;
      color: #000;
    }

    .btn-call { background: var(--accent-blue); color: white; }
    .btn-wa { background: #25D366; color: white; }

    .btn:active { transform: scale(0.97); }

  </style>
</head>
<body>

  <div class="header">
    <h1>Farhan Tahir</h1>
    <div class="subtitle">Director – Haji Sons</div>
  </div>

  <div class="card-container">
    <div class="card-inner" id="card" onclick="flipCard()">
      <!-- FRONT SIDE -->
      <div class="card-front">
        <img src="front.jpg" alt="Front Side">
      </div>
      <!-- BACK SIDE -->
      <div class="card-back">
        <img src="back.jpg" alt="Back Side">
      </div>
    </div>
  </div>

  <div class="hint">Tap card to flip</div>

  <div class="button-stack">
    <!-- Save Contact Link with your details from the card -->
    <a href="data:text/vcard;charset=utf-8,BEGIN:VCARD%0AVERSION:3.0%0AN:Tahir;Farhan;;;%0AFN:Farhan Tahir%0AORG:Haji Sons%0ATITLE:Director%0ATEL;TYPE=CELL:+923028413374%0AEMAIL:farhan.tahir@hajisonsholding.com%0AURL:www.HajiSons.Pk%0AEND:VCARD" class="btn btn-save">Add to Contacts</a>
    
    <a href="tel:+923028413374" class="btn btn-call">Call Now</a>
    <a href="https://wa.me/923028413374" class="btn btn-wa">WhatsApp</a>
  </div>

  <script>
    function flipCard() {
      document.getElementById('card').classList.toggle('is-flipped');
    }
  </script>

</body>
</html>

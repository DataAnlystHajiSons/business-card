<style>
  :root {
    --primary-color: #003c5f;
    --accent-color: #00a8e8;
    --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: var(--bg-gradient);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
  }

  .header-info {
    text-align: center;
    margin-bottom: 20px;
    padding: 0 20px;
  }

  h1 {
    font-size: 1.8rem;
    margin: 0;
    letter-spacing: -0.02em;
  }

  .title {
    color: var(--accent-color);
    font-weight: 300;
    margin-top: 5px;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    line-height: 1.4;
  }

  /* Container for the card */
  .container {
    perspective: 1000px;
    width: 90%;
    max-width: 400px;
  }

  /* Flip Card Styling */
  .card-inner {
    position: relative;
    width: 100%;
    padding-top: 62%; /* Standard business card ratio */
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    transform-style: preserve-3d;
    cursor: pointer;
  }

  .is-flipped {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    overflow: hidden;
    background: #000; /* Prevents white flash */
  }

  .card-back {
    transform: rotateY(180deg);
  }

  /* THE FIX: Rotate the images 90 degrees if they are sideways */
  .card img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Ensures the whole card is visible */
    
    /* UNCOMMENT the line below if your images are still sideways */
    /* transform: rotate(-90deg) scale(1.5); */ 
  }

  .hint {
    margin-top: 20px;
    font-size: 0.8rem;
    background: rgba(255,255,255,0.1);
    padding: 5px 15px;
    border-radius: 20px;
    opacity: 0.8;
  }

  /* Action Buttons */
  .button-group {
    margin-top: 30px;
    display: flex;
    gap: 10px;
  }

  .btn {
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    transition: 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .btn-primary {
    background: var(--accent-color);
    color: white;
  }

  .btn-outline {
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
  }

  .btn:hover {
    transform: translateY(-2px);
    filter: brightness(1.1);
  }
</style>

<body>

  <div class="header-info">
    <h1>Farhan Tahir</h1>
    <div class="title">Director / Executive Committee Member</div>
  </div>

  <div class="container">
    <div class="card-inner" id="card">
      <div class="card-front">
        <img src="front.jpg" alt="Front">
      </div>
      <div class="card-back">
        <img src="back.jpg" alt="Back">
      </div>
    </div>
  </div>

  <div class="hint">Tap card to flip</div>

  <div class="button-group">
    <a href="tel:+923001234567" class="btn btn-primary">Call Now</a>
    <a href="https://wa.me/923001234567" class="btn btn-outline">WhatsApp</a>
  </div>

  <script>
    const card = document.getElementById('card');
    card.addEventListener('click', () => {
      card.classList.toggle('is-flipped');
    });
  </script>

</body>
